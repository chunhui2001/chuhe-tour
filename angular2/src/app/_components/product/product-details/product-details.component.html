<div>
  <div style="width: 100%; margin-bottom: 1em;">
    <h1 style="font-size: 1.3rem;margin-bottom: .45em;">感恩（ganen）儿童安全座椅 larky系列半人马座宝宝座椅 9个月-12岁 枫树蓝</h1>
    <p style="font-size: .9em;color:gray;">

      <fa name="star" style="color: rgb(244, 81, 30);"></fa>
      <fa name="star" style="color: rgb(244, 81, 30)"></fa>
      <fa name="star" style="color: rgb(244, 81, 30);"></fa>
      <fa name="star" style="color: rgb(244, 81, 30)"></fa>
      <fa name="star" ></fa>

      <span style="color: gray;">&Iota;</span>
      类型: eBay <span style="color: gray;">&Iota;</span>
      分享: 8 <span style="color: gray;">&Iota;</span>
      加入收藏
      <span style="color: gray;">&Iota;</span>
      <fa name="cog" animation="spin"></fa>

      <span style="color: gray;">&Iota;</span>
      <span class="fa-layers fa-fw">
        <i class="fas fa-envelope"></i>
        <span class="fa-layers-counter" style="background:Tomato">1,419</span>
      </span>

    </p>
  </div>
  <div class="product-left">
    <div class="product-panel">

      <ngx-slick class="slider-for product-gallery carousel"
                 [style.height]="'100%'"
                 [config]="{ 'slidesToShow': 1, 'slidesToScroll': 1, arrows: false, asNavFor: '.slider-nav'}"
                 >
        <div ngxSlickItem *ngFor="let slide of images_slide"
             [style.width]="'350px'" [style.height]="'100%'"
             [style.background-image]="'url(' + slide.img + ')'"
             [style.background-size]="'100% 100%'"
             class="slide">
        </div>
      </ngx-slick>

    </div>
    <ngx-slick class="slider-nav product-gallery-carousel carousel"
               style="height:100px;margin-top:.5em;"
               [config]="{ 'slidesToShow': 4, 'slidesToScroll': 1, arrows: true, asNavFor: '.slider-for', centerMode: true, focusOnSelect: true}"
               >
      <div ngxSlickItem *ngFor="let slide of thumbnails_slide"
           [style.width]="'350px'" [style.height]="'100%'"
           [style.background-image]="'url(' + slide.img + ')'"
           [style.background-size]="'cover'"
           class="slide">
      </div>
    </ngx-slick>



    <div class="product-tab-boxes">
      <div class="product-description">
     4
      </div>
    </div>
  </div>

  <div class="product-right">
    <div class="product-pillar">
      <div class="product-pillar-container">
        <span class="fa-layers fa-fw">
          <i class="fas fa-certificate" style="color: blue;"></i>
          <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30" style="font-weight:900">NEW</span>
        </span>
        <span class="fa-layers fa-fw">
          <i class="fas fa-certificate" style="color: red;"></i>
          <span class="fa-layers-text fa-inverse" data-fa-transform="shrink-11.5 rotate--30" style="font-weight:900">HOT</span>
        </span>


        <h1 style="font-size: .925em;line-height: 1.7em;">

          感恩（ganen）儿童安全座椅 larky系列半人马座宝宝座椅 9个月-12岁 枫树蓝</h1>
        <ul class="product-skus">
          <li *ngFor="let sku of skuItems">
            <mat-checkbox (click)="skuClick(sku)"
                          [ngClass]="{'skuChoosed': sku.selected === true }"
                          disableRipple="true">{{sku.name}}</mat-checkbox>
            <span style="float:right;color:darkorange;"><b>￥{{sku.price}}</b>
              <mat-icon _ngcontent-c1=""
                        [style.font-size]="'.7em'"
                        [style.color]="'gray'"
                        [style.width]="'14px'"
                        [style.height]="'14px'"
                      class="mat-icon mat-chip-remove material-icons ng-star-inserted"
                      matchipremove="" role="img" aria-hidden="true">help</mat-icon>
            </span>

          </li>
        </ul>

        <div style="text-align: center;margin-top:4em;">
          <button [style.background]="'linear-gradient(to bottom,#f4511e 0,#d84315 100%)'"
                  [style.border-radius]="'5px'"
                  [style.width]="'100%'"
                  [style.font-size]="'1.2em'"
                  [style.line-height]="'1.5em'"
                  class="small primary button">
            <mat-icon>add_shopping_cart</mat-icon>
            加入购物车</button>
        </div>

      </div>
    </div>

    <div style="background-color: #c0c9da;
    margin-left: 1em;
    padding: .825em .6em;
    height: 45px;
    margin-top: -45px;
    text-align: center;
    font-size: .925em;">一部分产品是 忠诚计划。</div>
  </div>

  <div class="clearFixed"></div>
</div>
