
<div class="table-cells-component">

  <table class="table-cells" border="0" cellspacing="0">
    <thead>
    <tr>
      <th>序号</th>
      <th>商品编号</th>
      <th>商品名称</th>
      <th>品牌</th>
      <th>规格</th>
      <th>进货单价</th>
      <th>单位</th>
      <th>数量</th>
      <th>合计金额</th>
      <th>生产厂家</th>
      <th>备注</th>
      <th>&ensp;</th>
    </tr>
    </thead>
    <tbody class="order-detail-replenish-items">
    <tr *ngFor="let p of rowList; let _row_no = index">
      <td style="width: 40px;text-align: center;font-weight: bold;">
        <input type="text" autocomplete="off" disabled="disabled" style="text-align: center;" value="{{_row_no + 1}}" /></td>
      <td style="width: 95px;">
        <input type="text" autocomplete="off" id="product_id" value="{{p.product_id}}" /></td>
      <td style="width: 185px;">
        <input type="text" autocomplete="off" id="product_name" value="{{p.product_name}}" /></td>
      <td style="width: 70px;">
        <input type="text" autocomplete="off" disabled="disabled" style="text-align: center;" id="product_brand" value="{{p.product_brand}}" /></td>
      <td style="width: 75px;">
        <input type="text" autocomplete="off" disabled="disabled" id="product_spec" value="{{p.product_spec}}" /></td>
      <td style="width: 75px;">
        <input type="text" autocomplete="off" style=" text-align: right;" id="product_price" value="{{p.product_price}}" /></td>
      <td style="width: 75px;">
        <input type="text" autocomplete="off" disabled="disabled" style="text-align: center;" id="product_unit" value="{{p.product_unit}}" /></td>
      <td style="width: 75px;">
        <input type="text" autocomplete="off" style="text-align: center;" id="product_buy_count" value="{{p.product_buy_count}}" /></td>
      <td style="width: 75px;">
        <input type="text" autocomplete="off" disabled="disabled" style="text-align: right;" id="product_total_money" value="{{p.product_total_money}}" /></td>
      <td style="width: 75px;">
        <input type="text" autocomplete="off" disabled="disabled" id="product_vender" value="{{p.product_vender}}" /></td>
      <td style="width: 125px;">
        <input type="text" autocomplete="off" id="order_item_desc" value="{{p.order_item_desc}}" /></td>
      <td style="width: 40px;text-align: center;">
        <a title="删除该行" class="remove-order-row" href="javascript:void(this);">&Chi;</a></td>
    </tr>
    </tbody>
  </table>
</div>
