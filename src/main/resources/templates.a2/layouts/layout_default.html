<html lang="zh-CN">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  {{#block "blocks/title"}}
  <title>Title here</title>
  {{/block}}
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- cssset -->
  <link media="all" type="text/css" rel="stylesheet"
        href="/assets/venders/normalize/normalize-7.0.0.css">

  <link media="all" type="text/css" rel="stylesheet"
        href="/assets/venders/roboto/fonts-family-roboto.css">

  <!--Font Icons: https://material.io/icons/-->
  <link media="all" type="text/css" rel="stylesheet"
        href="/assets/venders/google-material/google-material-icons.css">

  <!-- Foundation Flex: https://cdnjs.com/libraries/foundation/6.3.0 -->
  <link media="all" type="text/css" rel="stylesheet"
        href="/assets/venders/foundation/foundation-flex-6.3.0.min.css">

  <!-- slick -->
  <link rel="stylesheet" type="text/css" href="/assets/venders/slick/slick-1.8.1.css"/>
  <link rel="stylesheet" type="text/css" href="/assets/venders/slick/slick-theme-1.8.1.css"/>

  <!-- style helpers -->
  <link media="all" type="text/css" rel="stylesheet" href="/styles/hd-spinner.css">
  <!-- site style -->
  <link media="all" type="text/css" rel="stylesheet" href="/angular/styles.bundle.css">

  <style type="text/css">


  </style>

  {{#block "blocks/styles"}}
  <style type="text/css">


  </style>
  {{/block}}

</head>
<body>


  {{#block "fragments/header"}}
  <h1>Title</h1>
  {{/block}}

  <div class="main-content">
    {{#block "content"}}
    {{/block}}

    <div class="clearFixed"></div>
  </div>


  {{#block "fragments/footer" }}
  <span>Powered by Handlebars.java</span>
  {{/block}}

  <!-- websocket -->
  <script src="/libs/sockjs.js"></script>
  <script src="/libs/vertx-eventbus.js"></script>

  <!-- fontawesome -->
  <!--<script defer src="//use.fontawesome.com/releases/v5.0.8/js/all.js"></script>-->
  <script type="text/javascript" src="/assets/venders/fontawesome/fontawesome-all-v5.0.8.js"></script>

  <!-- lodash -->
  <script type="text/javascript" src="/assets/venders/lodash/lodash.min.js"></script>

  <!-- jquery -->
  <script type="text/javascript" src="/assets/venders/jquery-3.1.1/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/assets/venders/jquery-3.1.1/jquery-3.1.1.slim.min.js"></script>

  <!-- slick -->
  <script type="text/javascript" src="/assets/venders/slick/slick-carousel-1.6.0.js"></script>

  <!-- whatwg-fetch -->
  <script type="text/javascript" src="/assets/venders/whatwg-fetch/fetch-2.0.3.min.js"></script>

  <!-- froala -->
  <script type="text/javascript" src="/assets/venders/froala/froala_editor.pkgd.min.js"></script>

  <!-- web-animations: https://cdnjs.com/libraries/web-animations/2.2.2 -->
  <script type="text/javascript" src="/assets/venders/web-animations/web-animations-2.2.2.min.js"></script>

  <!-- angular -->
  <script type="text/javascript" src="/angular/inline.bundle.js"></script>
  <script type="text/javascript" src="/angular/polyfills.bundle.js"></script>
  <!--<script type="text/javascript" src="/angular/scripts.bundle.js"></script>-->
  <script type="text/javascript" src="/angular/vendor.bundle.js"></script>
  <script type="text/javascript" src="/angular/main.bundle.js"></script>

  <script type="text/javascript">
      $.FroalaEditor.DefineIcon('bold', {NAME: 'star'});

      // Define a font icon called magicIcon.
      // Because no template was specified, the default one will be used.
      $.FroalaEditor.DefineIcon('magicIcon', {NAME: 'magic'});
      $.FroalaEditor.RegisterCommand('magicButton', {
          title: 'Magic',
          icon: 'magicIcon'
      });

      // Define a text icon called textIcon.
      $.FroalaEditor.DefineIcon('textIcon', {NAME: 'X', template: 'text'});
      $.FroalaEditor.RegisterCommand('textButton', {
          title: 'Text',
          icon: 'textIcon'
      });

      // Define a text icon called imageIcon.
      $.FroalaEditor.DefineIcon('imageIcon', {SRC: 'https://raw.githubusercontent.com/google/material-design-icons/master/social/1x_web/ic_share_black_36dp.png', ALT: 'Image button', template: 'image'});
      $.FroalaEditor.RegisterCommand('imageButton', {
          title: 'Image',
          icon: 'imageIcon'
      });

      // Define a font icon called smartphoneIcon that uses the Material Design font.
      // You should also make sure that you include the Material Design Iconic font in your <head>:
      // <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css" />
      $.FroalaEditor.DefineIconTemplate('material_design', '<i class="zmdi zmdi-[NAME]"></i>');
      $.FroalaEditor.DefineIcon('smartphoneIcon', {NAME: 'smartphone', template: 'material_design'});
      $.FroalaEditor.RegisterCommand('smartphoneButton', {
          title: 'Smartphone',
          icon: 'smartphoneIcon'
      });

      // Initialize.
      $(function () {
          $('#froala-icons').froalaEditor({
              toolbarButtons: ['bold', 'magicButton', 'textButton', 'imageButton', 'smartphoneButton']
          })
      })

  </script>


  {{#block "blocks/script"}}
  <script type="text/javascript">


  </script>
  {{/block}}

</body>
</html>
