{{#partial "blocks/title"}}
<title>新增一个客户</title>
{{/partial}}



{{#partial "content" }}
<h1>新增一个客户</h1>

{{#if errorTrace }}
<pre>{{errorTrace}}</pre>
{{/if}}

{{#if flashMessage}}
<div class="flash-message">
    {{flashMessage}}
</div>
{{/if}}
<app-root></app-root>


<div class="customer-new-form">
    <form action="/mans/customer" method="POST">

        <table>
            <tbody>
            <tr>
                <td class="form-table-label"><strong style="color: brown;">*</strong> 客户姓名：</td>
                <td>
                    <input type="text" required placeholder="请输入客户姓名"
                           id="user_name" name="user_name" />
                </td>
            </tr>
            <tr>
                <td class="form-table-label">性别：</td>
                <td>
                    <input checked="checked" type="radio" value="MAN" id="user_gender_man" name="user_gender" />
                    <label for="user_gender_man">男</label>
                    <input type="radio" value="WOMEN" id="user_gender_women" name="user_gender" />
                    <label for="user_gender_women">女</label>
                </td>
            </tr>
            <tr>
                <td class="form-table-label">身份证：</td>
                <td>
                    <input type="text" placeholder="请输入客户身份证"
                           id="user_identity" name="user_identity" />
                </td>
            </tr>
            <tr>
                <td class="form-table-label">来源：</td>
                <td>
                    <input type="text" placeholder="请输入客户来源"
                           id="user_source_from" name="user_source_from" />
                </td>
            </tr>
            <tr>
                <td class="form-table-label">联系电话：</td>
                <td>
                    <input type="text" placeholder="请输入客户联系电话"
                           id="user_phone" name="user_phone" />
                </td>
            </tr>
            <tr>
                <td class="form-table-label">家庭电话：</td>
                <td>
                    <input type="text" placeholder="请输入客户家庭电话"
                           id="user_home_tel" name="user_home_tel" />
                </td>
            </tr>
            <tr>
                <td class="form-table-label">家庭住址：</td>
                <td>
                    <input type="text" placeholder="请输入客户家庭住址"
                           id="home_address" name="home_address" />
                </td>
            </tr>
            <tr>
                <td class="form-table-label">微信号：</td>
                <td>
                    <input type="text" placeholder="请输入客户微信号"
                           id="wchat_id" name="wchat_id" />
                </td>
            </tr>
            </tbody>
        </table>


        <div style="text-align: center;margin: 1.5em 0;">
            <button type="submit" class="small primary button">保存</button>
            <!--<button type="button" id="btn-order-save" class="small primary button">保存</button>-->
            <button type="reset" class="small clear button">清除</button>
        </div>


    </form>
</div>

{{/partial}}

</script>
{{/partial}}
