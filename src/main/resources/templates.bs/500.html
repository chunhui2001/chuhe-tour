{{#partial "blocks/title"}}
<title>Error Page</title>
{{/partial}}



{{#partial "content" }}
<h1>{{statusRealCode}} -- {{viewMessage}}!</h1>

{{#compare exceptionClassName 'eq' "java.lang.NumberFormatException" }}
<h3 style="background-color: indianred;padding: 1em;">非法请求!</h3>
{{/compare}}

<pre>
  {{errorTrace}}
</pre>
{{/partial}}

{{> layouts/layout_default}}
